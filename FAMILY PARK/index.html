<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-left">
            <h2 class="href-active">RU</h2>
            <h2>EN</h2>
            <h2>UZ</h2>
            <img src="./assets/icon/Group 1 (1).svg" alt="">
        </div>
        <div class="header-center">
            <img src="./assets/img/Ресурс 2@2x 3.png" alt="">
        </div>
        <div class="header-right">
            <img src="./assets/icon/Vector (1).svg" alt="">
            <img src="./assets/icon/Vector.svg" alt="">
            <img src="./assets/icon/Vector (4).svg" alt="">
            <img src="./assets/icon/Vector (2).svg" alt="">
            <img src="./assets/icon/Vector (3).svg" alt="">

            <img id="menu" src="./assets/icon/Group 7.svg" alt="">
        </div>
        
    </header>
    <hr>
    <main>
        <div class="wrapper">
            <div class="kassa">
                <h3>Добавить в корзину</h3>
                <div class="place-kassa">
                    <span id="money">Сектор:</span>
                    <span id="place">Ряд:</span>
                    <span id="number">Место:</span>
                </div>
                <h3>Цена</h3>
            </div>
            <div class="value">
                <h2>Cтоимость билетов (в сумах)</h2>
                <br>
                <div class="money-row">
                    <img src="./assets/img/Group 188.png" alt="">
                    <img src="./assets/img/Group 189.png" alt="">
                    <img src="./assets/img/Group 190.png" alt="">
                    <img src="./assets/img/Group 191.png" alt="">
                    <img src="./assets/img/Group 192.png" alt="">
                </div>
            </div>
        </div>

        <div class="card">
            <img id="banner" src="./assets/img/Group 194.png" alt="">
            <div class="btn">
                <img id="card1" src="./assets/icon/Icon (Stroke).svg" alt="">
                <img id="card" src="./assets/icon/Ellipse 38.svg" alt="">
            </div>
        </div>
        <div class="left-btn">
            <img src="./assets/img/Group 130.png" alt="">
            <img src="./assets/img/Group 216.png" alt="">
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
